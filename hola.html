<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rosa Din√°mica</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffe4e1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rosa {
      position: relative;
      width: 100px;
      height: 100px;
      animation: girar 10s linear infinite;
    }

    .petalo {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at center, #ff69b4, #c71585);
      border-radius: 50%;
      opacity: 0.75;
      top: 20px;
      left: 20px;
    }

    .petalo-container {
      position: absolute;
      width: 100px;
      height: 100px;
      animation: pulso 2s ease-in-out infinite;
    }

    .petalo-container:nth-child(1) {
      transform: rotate(0deg) translateX(0);
    }

    .petalo-container:nth-child(2) {
      transform: rotate(72deg) translateX(0);
    }

    .petalo-container:nth-child(3) {
      transform: rotate(144deg) translateX(0);
    }

    .petalo-container:nth-child(4) {
      transform: rotate(216deg) translateX(0);
    }

    .petalo-container:nth-child(5) {
      transform: rotate(288deg) translateX(0);
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulso {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="rosa">
    <div class="petalo-container"><div class="petalo"></div></div>
    <div class="petalo-container"><div class="petalo"></div></div>
    <div class="petalo-container"><div class="petalo"></div></div>
    <div class="petalo-container"><div class="petalo"></div></div>
    <div class="petalo-container"><div class="petalo"></div></div>
  </div>
</body>
</html>
